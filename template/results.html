<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feature-Wise Recommendations</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            /* font-family: 'Segoe UI', 'Roboto', Arial, sans-serif; */
            font-family: 'Alegreya';
            background: linear-gradient(135deg, #f7b42c 0%, #fc575e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
}
        .results {
            background: rgba(255,255,255,0.98);
            border-radius: 18px;
            padding: 38px 32px 32px 32px;
            box-shadow: 0 8px 32px rgba(60, 60, 60, 0.18);
            min-width: 340px;
            max-width: 480px;
            width: 95%;
            animation: fadeIn 1s cubic-bezier(.4,0,.2,1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px);}
            to { opacity: 1; transform: translateY(0);}
        }
        h1 {
            color: #fc575e;
            font-size: 2rem;
            margin-bottom: 18px;
            letter-spacing: 1px;
        }
        .brand-card {
            display: flex;
            align-items: center;
            margin-bottom: 18px;
            background: linear-gradient(90deg, #f7b42c 0%, #fc575e 100%);
            border-radius: 12px;
            padding: 16px 18px;
            box-shadow: 0 2px 10px rgba(252,87,94,0.10);
            animation: popIn 0.7s cubic-bezier(.4,0,.2,1);
            transition: transform 0.3s;
            color: black;
            font-size: 1.1rem;
            font-weight: 500;
        }
        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.8);}
            80% { opacity: 1; transform: scale(1.05);}
            100% { opacity: 1; transform: scale(1);}
        }
        .brand-card img {
            height: 54px;
            margin-right: 18px;
            background: #fff;
            padding: 7px;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(252,87,94,0.10);
        }
        .back-button {
            margin-top: 30px;
            display: inline-block;
            padding: 12px 20px;
            background: linear-gradient(90deg, #fc575e 0%, #f7b42c 100%);
            color: black;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            transition: background 0.3s, transform 0.2s;
        }
        .back-button:hover {
            background: linear-gradient(90deg, #f7b42c 0%, #fc575e 100%);
            transform: translateY(-2px) scale(1.04);
        }
        @media (max-width: 600px) {
            .results { padding: 18px 4px; min-width: unset; }
            h1 { font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <div class="results">
        <h1>ðŸ“Œ Best Brands for Selected Features:</h1>
        {% for feat, brand in best_brands.items() %}
            <div class="brand-card">
                <img src="{{ url_for('static', filename='brand_logos/' ~ brand|lower|replace(' ', '_') ~ '.png') }}"
                     alt="{{ brand }} logo">
                <span><strong>{{ feat }}</strong>: {{ brand }}</span>
            </div>
        {% endfor %}
        <br>
        <a href="/" class="back-button">ðŸ”™ Back to Home</a>
    </div>
</body>
</html>
