
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brand Recommender</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            /* font-family: 'Alegreya', 'Segoe UI', Arial, sans-serif; */
            font-family: 'Alegreya';
            background: linear-gradient(135deg, #f7b42c 0%, #fc575e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255,255,255,0.25);
            border-radius: 22px;
            box-shadow: 0 8px 32px rgba(60, 60, 60, 0.18);
            padding: 52px 38px 38px 38px;
            max-width: 500px;
            width: 97%;
            animation: fadeIn 1s cubic-bezier(.4,0,.2,1);
            backdrop-filter: blur(8px);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px);}
            to { opacity: 1; transform: translateY(0);}
        }
        h1 {
            color: #fc575e;
            font-size: 2.3rem;
            margin-bottom: 18px;
            letter-spacing: 1px;
            font-weight: 600;
        }
        .feature-box {
            margin-bottom: 32px;
            background:  rgba(255,255,255,0.98);
            border-radius: 16px;
            padding: 40px 28px;
            box-shadow: 0 2px 8px rgba(117, 97, 98, 0.08);
            animation: popIn 0.8s cubic-bezier(.4,0,.2,1);
        }
        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.95);}
            100% { opacity: 1; transform: scale(1);}
        }
        .feature-list {
            display: flex;
            flex-direction: column;
            gap: 18px;
            font-size: 1.3rem;
        }
        .switch {
            display: flex;
            align-items: center;
            cursor: pointer;
            user-select: none;
            font-size: 2.0 rem;
            font-weight: 800;
            color: #444;
            transition: color 0.2s;
            position: relative;
        }
        .switch input {
            display: none;
        }
        .slider {
            width: 48px;
            height: 26px;
            background: #e0e0e0;
            border-radius: 26px;
            margin-right: 16px;
            position: relative;
            transition: background 0.3s;
            box-shadow: 0 2px 8px rgba(252,87,94,0.10);
        }
        .slider:before {
            content: "";
            position: absolute;
            left: 3px;
            top: 3px;
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 2px 6px rgba(0,0,0,0.12);
            transition: transform 0.3s;
        }
        .switch input:checked + .slider {
            background: linear-gradient(270deg, #fc575e, #f7b42c, #fc575e);
            background-size: 400% 400%;
            animation: gradientMove 1.5s ease infinite;
            box-shadow: 0 0 12px 2px #fc575e55;
        }
        @keyframes gradientMove {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        .switch input:checked + .slider:before {
            transform: translateX(22px);
            box-shadow: 0 0 8px 2px #f7b42c88;
        }
        .switch input:checked ~ span {
            color: #fc575e;
            text-shadow: 0 2px 8px #f7b42c44;
        }
        .button-row {
            display: flex;
            justify-content: center;
            gap: 18px;
            margin-top: 22px;
        }
        button, .button-link {
            padding: 12px 22px;
            background: linear-gradient(90deg, #fc575e 0%, #f7b42c 100%);
            color: black;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(252,87,94,0.10);
            transition: background 0.2s, transform 0.2s;
            outline: none;
            text-decoration: none;
            display: inline-block;
        }
        button:hover, .button-link:hover {
            background: linear-gradient(90deg, #f7b42c 0%, #fc575e 100%);
            transform: translateY(-2px) scale(1.04);
        }
        @media (max-width: 600px) {
            .container { padding: 24px 8px; }
            h1 { font-size: 1.3rem; }
            .feature-box { padding: 12px 4px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ‘—Sentiment-Driven Clothing Brand Recommendation System </h1>
        <form method="POST" action="/results">
            <div class="feature-box">
                <h2 style="color:#e82107; margin-bottom:12px; font-weight:600;">Select Features:</h3> <br>
                <div class="feature-list">
                    {% for feature in features %}
                        <label class="switch">
                            <input type="checkbox" name="features" value="{{ loop.index }}">
                            <span class="slider"></span>
                            <span>{{ feature }}</span>
                        </label>
                    {% endfor %}
                </div>
            </div>
            <div class="button-row">
                <button type="submit">Feature-Wise Recommendations</button>
                <a href="/overall" class="button-link">Overall Best Brand</a>
            </div>
        </form>
    </div>
</body>
</html>
