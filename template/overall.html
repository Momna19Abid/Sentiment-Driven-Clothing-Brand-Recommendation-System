<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brand Recommender</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            /* font-family: 'Segoe UI', 'Roboto', Arial, sans-serif; */
            font-family: 'Alegreya';
            background: linear-gradient(135deg, #f7b42c 0%, #fc575e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255,255,255,0.98);
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(60, 60, 60, 0.18);
            padding: 48px 36px 36px 36px;
            max-width: 480px;
            width: 95%;
            animation: fadeIn 1s cubic-bezier(.4,0,.2,1);
            text-align: center;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px);}
            to { opacity: 1; transform: translateY(0);}
        }
        h1 {
            color: #fc575e;
            font-size: 2.2rem;
            margin-bottom: 18px;
            letter-spacing: 1px;
        }
        /* .brand-card {
            background: linear-gradient(90deg, #f7b42c 0%, #fc575e 100%);
            border-radius: 50%;
            padding: 24px 18px;
            display: inline-block;
            box-shadow: 0 2px 10px rgba(252,87,94,0.10);
            animation: popIn 0.7s cubic-bezier(.4,0,.2,1);
            color: #fff;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 18px;
        } */
         .brand-card {
    background: linear-gradient(90deg, #f7b42c 0%, #fc575e 100%);
    border-radius: 50%;
    width: 180px;
    height: 180px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    box-shadow: 0 2px 10px rgba(252,87,94,0.10);
    animation: popIn 0.7s cubic-bezier(.4,0,.2,1);
    color: black;
    font-size: 1.2rem;
    font-weight: 600;
    margin: 0 auto 18px auto;
    padding: 0;
}

        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.8);}
            80% { opacity: 1; transform: scale(1.05);}
            100% { opacity: 1; transform: scale(1);}
        }
        

        .brand-card img {
    height: 70px;
    width: 70px;
    background: #fff;
    padding: 10px;
    border-radius: 50%;
    box-shadow: 0 1px 4px rgba(252,87,94,0.10);
    margin-bottom: 10px;
    object-fit: contain;
}
        .back-button {
            margin-top: 30px;
            display: inline-block;
            padding: 12px 20px;
            background: linear-gradient(90deg, #fc575e 0%, #f7b42c 100%);
            color: black;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            transition: background 0.3s, transform 0.2s;
        }
        .back-button:hover {
            background: linear-gradient(90deg, #f7b42c 0%, #fc575e 100%);
            transform: translateY(-2px) scale(1.04);
        }
        @media (max-width: 600px) {
            .container { padding: 24px 8px; }
            h1 { font-size: 1.3rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Overall Best Recommendation</h1>
        <div class="results">
            {% if overall %}
             
                <div class="brand-card">
                    <img src="{{ url_for('static', filename='brand_logos/' ~ overall|lower|replace(' ', '_') ~ '.png') }}"
                         alt="{{ overall }} logo">
                    <div><strong>{{ overall }}</strong></div>
                </div>
            {% endif %}
            <br>
            <a href="/" class="back-button">ðŸ”™ Back to Home</a>
        </div>
    </div>
</body>
</html>
